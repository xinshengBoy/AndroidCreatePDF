apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.yks.createpdf"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    testCompile 'junit:junit:4.12'
//    compile files('libs/iText-5.0.6.jar')
//    compile files('libs/iTextAsian.jar')

    //对话框集成
    compile 'com.github.1em0nsOft:LemonHello4Android:1.0.1'
    compile 'com.github.1em0nsOft:LemonBubble4Android:1.0.12'
    //加载pdf
    compile 'com.github.barteksc:android-pdf-viewer:2.7.0-beta'
}
